<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    

    <style>
        .image-thumbail{

            height: 200px;
            object-fit: cover;
            
        }
    </style>
</head>
<body class="m-5">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
               
                <div class="card" >
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                         <a href="{% url 'gallery' %}">All</a> 
                      </li>
                          {% for category in categories %}
                             <li class="list-group-item">
                                <a href="{% url 'gallery' %}?category={{category.Name}}">{{category.Name}}</a>
                                
                            </li>
                          {% endfor %}

                      

                        <a href="{%url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">add photo</a>
                    
                    </ul>
                </div>

            </div>
                
            <div class="col-md-9">
                
                <div class="row">
                   
                  {% for photo in photos %}
                   <div class="col-md-4">
                     <div class="card my-2">
                        <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                        <div class="card-body">
                           <h5 class="title">Title</h5>
                           <div>
                            <small>Category:{{photo.category.Name}}</small>
                          </div> 
                          
                          <a style="width:100%;display: inline-block;"  href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1" >View</a>
                        
                     </div> 

                     </div>
                    
                   
                    </div>

                     {% empty %}
                       <h3>no photos....</h3>
                    {% endfor %}

                </div>  

            </div>

        </div>

    </div>

</body>
</html>
